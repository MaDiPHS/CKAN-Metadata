scheming_version: 2
dataset_type: plant-health-knowledge-product
about: Extends the default CKAN dataset schema with essential meta data for plant health knowledge products such as fact sheets
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

# Vocabulary: EPPO codes (https://gd.eppo.int)
- field_name: pest
  label: Pest
  preset: select
  choices:
    - value: HELIAR
      label: African Bollworm
    - value: MONOSE
      label: Cassava Green Mite
    - value: PHAKIS
      label: Soybean Rust
    - value: SPFRUG
      label: Fall Armyworm
    - value: SPODLI
      label: Cutworm
    - value: BUSSFU
      label: Maize Stalk Borer
    - value: GNORAB
      label: Tuta absoluta
  required: true
  multiple: true
  form_placeholder: Please select pest(s)

# Vocabulary: EPPO codes (https://gd.eppo.int)
- field_name: crop
  label: Crop
  preset: select
  choices:
    - value: ZEAMX
      label: Maize
    - value: LYPES
      label: Tomato
    - value: ARHHY
      label: Groundnut
    - value: GLXMA
      label: Soybean
    - value: MANES
      label: Cassava
    - value: MUBPA
      label: Banana
  required: true
  multiple: true
  form_placeholder: Please select crop(s)

# Vocabulary: Using ISO 693-2 (https://en.wikipedia.org/wiki/ISO_639-2)
- field_name: language
  label: Language
  preset: select
  choices:
    - value: eng
      label: English
    - value: nya
      label: Chichewa
    - value: swa
      label: Swahili
    - value: fra
      label: French
    - value: deu
      label: German
  multiple: true
  form_placeholder: Please select language(s)

- field_name: creation_date
  label: When the knowledge product was created
  preset: date
  form_placeholder: Please select a date

- field_name: update_frequency
  label: How often the knowledge product is updated
  preset: select
  choices:
    - value: daily
      label: Daily
    - value: weekly
      label: Weekly
    - value: monthly
      label: Monthly
    - value: quarterly
      label: Quarterly
    - value: semi-annually
      label: Semi-annually
    - value: annually
      label: Annually
    - value: infrequently
             Infrequently/unscheduled
  form_placeholder: Please select update frequency

- field_name: most_recent_update
  label: When the product was last updated
  preset: date
  form_placeholder: Please select a date

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. agriculture, pesticide, IPM

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'

- field_name: author
  label: Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author

- field_name: maintainer
  label: Maintainer
  form_placeholder: Joe Bloggs
  display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete